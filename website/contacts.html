<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pastries Menu</title>
    <style>
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .menu-item {
            width: 30%;
            margin: 1%;
            text-align: center;
        }

        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .menu-item h2 {
            margin-top: 10px;
        }

        .menu-item p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
<div id="navbar">
    <a class="logo" href="index.html">Lew's Brews</a>
    <div class="menu-links">
        <a href="about.html">Drinks</a>
        <a href="contacts.html">Pastries</a>
    </div>
</div>
<h1>Pastries Menu</h1>

<div class="menu-container">
    <section class="menu-item">
        <img src="bread.jpg" alt="Bread">
        <h2>Bread</h2>
        <p>Price: £1.50</p>
    </section>

    <section class="menu-item">
        <img src="cinnamon_roll.jpg" alt="Cinnamon Roll">
        <h2>Cinnamon Roll</h2>
        <p>Price: £3.00</p>
    </section>

    <section class="menu-item">
        <img src="croissant.jpg" alt="Croissant">
        <h2>Croissant</h2>
        <p>Price: £2.00</p>
    </section>
</div>

<div class="menu-container">
    <section class="menu-item">
        <img src="cookie.jpg" alt="Cookie">
        <h2>Cookie</h2>
        <p>Price: £1.00</p>
    </section>

    <section class="menu-item">
        <img src="pain_au_chocolat.jpg" alt="Pain au Chocolat">
        <h2>Pain au Chocolat</h2>
        <p>Price: £2.50</p>
    </section>
</div>

</body>
</html>
